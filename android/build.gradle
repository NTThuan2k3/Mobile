buildscript {
//    ext.kotlin_version = '1.7.10'
    ext.kotlin_version = '1.9.0'  // Hoặc một phiên bản Kotlin mới hơn
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
//        classpath 'com.android.tools.build:gradle:7.2.0'
//        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.android.tools.build:gradle:7.3.0"  // Đảm bảo rằng phiên bản Gradle Plugin cho Android là mới nhất
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"  // Cập nhật phiên bản Kotlin plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}